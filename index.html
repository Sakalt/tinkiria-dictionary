<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辞書アプリ</title>
    <style>
        /* スタイルはここに記述 */
        #dictionary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>辞書アプリ</h1>

    <!-- 辞書データ表示エリア -->
    <div id="dictionary">
        <!-- JSONデータがここに表示される -->
    </div>

    <!-- 戻ると進むのボタン -->
    <div id="pagination">
        <button id="prevPage">戻る</button>
        <button id="nextPage">進む</button>
    </div>

    <!-- JavaScript -->
    <script>
        // JSONデータのURL
        const jsonUrl = 'dictionary.json';

        // JSONデータを取得して表示する関数
        async function fetchDictionaryData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const jsonData = await response.json();
                displayDictionary(jsonData);
            } catch (error) {
                console.error('fetch エラー:', error);
            }
        }

        // 辞書データを表示する関数
        function displayDictionary(dictionary) {
            const dictionaryDiv = document.getElementById('dictionary');
            dictionaryDiv.innerHTML = ''; // 辞書データ表示エリアをクリア

            dictionary.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.innerHTML = `
                    <h2>${word.english}</h2>
                    <p><strong>日本語訳:</strong> ${word.japanese}</p>
                    <p><strong>定義:</strong> ${word.definition}</p>
                    <p><strong>例文:</strong> ${word.examples.join("<br>")}</p>
                    <p><strong>タイプ:</strong> ${word.type}</p>
                `;
                dictionaryDiv.appendChild(wordDiv);
            });

            // ページングボタンの初期化
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            // 戻るボタンのイベントリスナー
            prevButton.addEventListener('click', function() {
                if (currentPage > 0) {
                    currentPage--;
                    showPage(currentPage, dictionary);
                }
            });

            // 進むボタンのイベントリスナー
            nextButton.addEventListener('click', function() {
                if (currentPage < Math.ceil(dictionary.length / itemsPerPage) - 1) {
                    currentPage++;
                    showPage(currentPage, dictionary);
                }
            });

            // 初期ページの表示
            showPage(currentPage, dictionary);
        }

        // ページごとのデータ表示
        function showPage(page, dictionary) {
            const itemsPerPage = 10; // 1ページあたりの表示数
            const start = page * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = dictionary.slice(start, end);

            const dictionaryDiv = document.getElementById('dictionary');
            dictionaryDiv.innerHTML = ''; // 辞書データ表示エリアをクリア

            paginatedData.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.innerHTML = `
                    <h2>${word.english}</h2>
                    <p><strong>日本語訳:</strong> ${word.japanese}</p>
                    <p><strong>定義:</strong> ${word.definition}</p>
                    <p><strong>例文:</strong> ${word.examples.join("<br>")}</p>
                    <p><strong>タイプ:</strong> ${word.type}</p>
                `;
                dictionaryDiv.appendChild(wordDiv);
            });

            // ページ数に応じてボタンの有効・無効を切り替える
            prevButton.disabled = (page === 0);
            nextButton.disabled = (page >= Math.ceil(dictionary.length / itemsPerPage) - 1);
        }

        // ページ読み込み時に辞書データを取得する
        window.onload = fetchDictionaryData;
    </script>
</body>
</html>

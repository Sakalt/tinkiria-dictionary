<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let dictionary = [];

        async function fetchDictionary() {
            const response = await fetch('dictionary.json');
            dictionary = await response.json();
            displayPage(currentPage);
        }

        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = dictionary.slice(start, end);

            const list = document.getElementById('dictionaryList');
            list.innerHTML = '';

            pageItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.word}: ${item.definition}`;
                list.appendChild(listItem);
            });

            document.getElementById('currentPage').textContent = `Page ${currentPage}`;
            document.getElementById('prevButton').disabled = currentPage === 1;
            document.getElementById('nextButton').disabled = end >= dictionary.length;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        }

        function nextPage() {
            if ((currentPage * itemsPerPage) < dictionary.length) {
                currentPage++;
                displayPage(currentPage);
            }
        }

        window.onload = fetchDictionary;
    </script>
</head>
<body>
    <h1>Dictionary</h1>
    <ul id="dictionaryList"></ul>
    <div>
        <button id="prevButton" onclick="prevPage()">Previous</button>
        <span id="currentPage"></span>
        <button id="nextButton" onclick="nextPage()">Next</button>
    </div>
</body>
</html>
